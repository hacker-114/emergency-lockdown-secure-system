<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Role Detection Loading</title>
  <style>
    /* Fullscreen loading screen */
    #loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      font-size: 1.5em;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div id="loading">Security Measures Active, Detecting Your Role...</div>

  <script>
    // Simulated function to fetch access token (replace with real SSO integration)
    async function getAccessToken() {
      // In reality, you'd call your identity provider here
      return new Promise(resolve => {
        setTimeout(() => {
          // Example JWT payload simulation
          const fakeToken = {
            role: "student" // change to "staff" to test
          };
          resolve(fakeToken);
        }, 2000); // simulate network delay
      });
    }

    async function detectRoleAndRedirect() {
      const token = await getAccessToken();

      // Hide loading screen
      document.getElementById("loading").style.display = "none";

      // Redirect based on role claim
      if (token.role === "student") {
        window.location.href = "https://67.com";
      } else if (token.role === "staff") {
        window.location.href = "https://yourmom.com";
      } else {
        // fallback if role not recognized
        alert("Role not recognized. Please contact support.");
      }
    }

    // Run detection on page load
    detectRoleAndRedirect();
  </script>
</body>
</html>
